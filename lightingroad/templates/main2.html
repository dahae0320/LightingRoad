{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LightingRoad</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <script src="{% static 'js/main.js' %}" defer></script>

</head>

<body>
  <!-- 지도를 표시할 div 입니다 -->
  <div id="map" style="width:100%; height:100vh;"></div>

  <form class="search-box">
    <div class=" search">
      <i class="fas fa-map-marked-alt"></i>
      <input type="text" placeholder="진주시 가좌동">
    </div>
    <i class="fas fa-search"></i>
  </form>

  <footer class="bottom-sheet init down">
    <img class=" report init down" src="{% static 'img/police.png' %}" alt="police image">
    <div class="info-summary">
      <span class="loca">경상남도 진주시 개양터미널 128-123</span>
      <div class="eval-avg">
        <i class="fas fa-lightbulb"></i>
        <span class="num">4.2</span>
      </div>
    </div>
    <div class="info-detail">
      <div class="management">
        <div class="management__info">
          <span class="management__name">관리기관</span>
          <span class="management__detail">부산광역시 사상구청 / 051-310-4675 </span>
        </div>
        <i class="fas fa-phone-square"></i>
      </div>
      <div class="eval">
        <span class="guide">가로등의 밝기를 평가해주세요</span>
        <div class="icons">
          <i class="fas fa-lightbulb selected"></i>
          <i class="fas fa-lightbulb selected"></i>
          <i class="fas fa-lightbulb selected"></i>
          <i class="fas fa-lightbulb selected"></i>
          <i class="fas fa-lightbulb"></i>
        </div>
      </div>
    </div>
  </footer>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b85a5bc253265780252ee0af7f69157a"></script>
  <script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
      mapOption = {
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
      };

    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);
  </script>
</body>

</html>
