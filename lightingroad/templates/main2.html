{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LightingRoad</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>simpleMap</title>
		<script	src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xx277bb41e41d345caae019ce5a6c7b6cb"></script>
    <script src="{% static 'json/codeList.json' %}" type="text/javascript" defer></script>
    <script src="{% static 'js/main2.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'css/main2.css' %}">
    <script src="{% static 'js/csrf_token.js' %}" defer></script>

    <script	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


</head>
<body onload="initTmap()">
  <ul class="contextmenu">
    <li><a href="#">Simple link</a></li>
    <li><a href="#">Link to somewhere</a></li>
    <li><a href="#">Another link</a></li>
    <li><a href="#">Link to nowhere</a></li>
    <li><a href="#">Random link</a></li>
  </ul>
  
  <div id="map_div"></div>

  <form class="search-box">
    <div class="search">
      <i class="fas fa-map-marked-alt"></i>
      <input type="text" placeholder="진주시 가좌동" onclick="">
    </div>
    <i class="fas fa-search"></i>
  </form>


  <footer class="bottom-sheet init down">
    <img class="report init down" src="{% static 'img/police.png' %}" alt="police image">
    <div class="info-summary">
      <span class="loca">경상남도 진주시 개양터미널 128-123</span>
      <div class="eval-avg">
        <i class="fas fa-lightbulb"></i>
        <span class="num">4.2</span>
      </div>
    </div>
    <div class="info-detail">
      <div class="management">
        <div class="management__info">
          <span class="management__name">관리기관</span>
          <span class="management__detail">부산광역시 사상구청 / 051-310-4675</span>
        </div>
        <i class="fas fa-phone-square"></i>
      </div>
      <div class="eval">
        <span class="guide">가로등의 밝기를 평가해주세요</span>
        <div class="icons">
          <i class="fas fa-lightbulb selected"></i>
          <i class="fas fa-lightbulb selected"></i>
          <i class="fas fa-lightbulb selected"></i>
          <i class="fas fa-lightbulb selected"></i>
          <i class="fas fa-lightbulb"></i>
        </div>
      </div>
    </div>
  </footer>
</body>
<div class="map_act_btn_wrap clear_box"></div>
  <button id="btn_select">적용하기</button>
  <p id="result"></p>
</html>
