{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"
    --disable-features=CrossSiteDocumentBlockingAlways,CrossSiteDocumentBlockingIfIsolating>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LightingRoad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xx277bb41e41d345caae019ce5a6c7b6cb"></script>
  <script src="{% static 'json/codeList.json' %}" type="text/javascript" defer></script>
  <script src="{% static 'js/main.js' %}" defer></script>
  <script src="{% static 'js/searchPlace.js' %}" defer></script>
  <script src="{% static 'js/jibun.js' %}" defer></script>
  <script src="{% static 'js/csrf_token.js' %}" defer></script>
</head>

<body onload="initTmap()">
  <div id="map_div"></div>
  
  <div class="search-box">
    <div class="search">
      <i class="fas fa-map-marked-alt"></i>
      <input class="searchKeyword" type="search" style="width: 250px;" autocapitalize="off" onkeyup="if(event.key == '13'){enterKey()}" placeholder="장소, 주소 검색">
    </div>
    <i class="fas fa-search" onclick="enterKey()"></i>
  </div>


	<div class="search-result-box">
		<ul class="searchResult" name="searchResult" style="display: none;"></ul>
	</div>
  <div class="reload">
    <button class="reload-btn">
      <i class="fas fa-redo-alt"></i>
      <div class="name">
        <span class="address">지역명</span>
        <span>보안등 보기</span>
      </div>
    </button>
  </div>

  <div class="side">
    <a href="javascript:void(0);" onclick="tonowposition();">
      <img class="now" src="{% static 'img/nowposition.png' %}" alt="now position">
    </a>
  </div>

  

  <footer class="bottom-sheet init down">
    <a href="tel:112">
      <img class="report init down"  src="{% static 'img/police.png' %}" alt="police image">
    </a>
    <div class="info-summary">
      <span class="loca">경상남도 진주시 개양터미널 128-123</span>
      <div class="eval-avg">
        <i class="fas fa-lightbulb"></i>
        <span class="num">4.2</span>
      </div>
    </div>
    <div class="info-detail">
      <div class="management">
        <div class="management__info">
          <span class="management__name">관리기관</span>
          <span class="management__detail">부산광역시 사상구청 / 051-310-4675</span>
        </div>
        <i class="fas fa-phone-square" onclick="callClick()"></i>
      </div>
      <div class="eval">
        <span class="guide">가로등의 밝기를 평가해주세요</span>
        <div class="icons">
          <i name="1" class="fas fa-lightbulb" onclick="setBulbRate(this);"></i>
          <i name="2" class="fas fa-lightbulb" onclick="setBulbRate(this);"></i>
          <i name="3" class="fas fa-lightbulb" onclick="setBulbRate(this);"></i>
          <i name="4" class="fas fa-lightbulb" onclick="setBulbRate(this);"></i>
          <i name="5" class="fas fa-lightbulb" onclick="setBulbRate(this);"></i>
        </div>
      </div>
    </div>
  </footer>
</body>
<div class="map_act_btn_wrap clear_box"></div>
  <button id="btn_select"><img src="{% static 'img/navi.png' %}" alt=""></button>
  <div class="delete_con">
    <button class="btn_delete" onclick="optiondelete()"><img src="{% static 'img/marker_x.png' %}" alt=""></button>
  </div>
  <p id="result"></p>
</html>
